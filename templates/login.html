<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mitech</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <figure>
            <img class="logo" src="{{ url_for('imagem', nome_arquivo='../uploads/mitech.jpg') }}">
        </figure>

        <h1>FaÃ§a seu login</h1>
        <form method="POST" action="{{ url_for('autenticar') }}">
            <input type="hidden" name="proxima" value="{{ proxima or url_for('index') }}">
            <p><label>Email:</label> <input class="form-control" type="text" name="funcionario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p>
                <button class="btn btn-primary" type="submit">Entrar</button>
                <a class="btn btn-link" type="submit">Registrar</a>
            </p>

        </form>
    </div>
</body>
</html>
